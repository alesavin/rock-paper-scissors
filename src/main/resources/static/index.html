<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body onload="hello(); refreshLoop();">

<div class="alert alert-warning" role="alert" style="display:none;">
    <div id="alert-message">Oops!</div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">Rock, Paper, Scissors</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <button type="button" class="btn btn-primary" style="margin: 5px" onclick="play()">Play Round</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-danger" style="margin: 5px" onclick="restart()">Restart game</button>
            </li>
        </ul>
        <div id="hello-user" style="margin: 5px">
        </div>
        <div id="global-statistics"  style="margin: 5px">
            Global statistics here
        </div>
    </div>
</nav>
<div class="panel panel-default">
    <div class="panel-body" id="content">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Player 1</th>
                <th scope="col">Player 2</th>
                <th scope="col">Result</th>
            </tr>
            </thead>
            <tbody id="statistics">
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
